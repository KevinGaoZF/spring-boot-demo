<!DOCTYPE html>
<html>
<head>
  <title>Spring Boot Demo</title>
  <meta charset="UTF-8">
</head>
<body>
<div>
	<h1 id="title">Spring Boot Demo</h1>
    <div>
        <input id="userName" placeholder="请输入用户名" value="" class="middle-width"/><br>
        <input id="pwd" placeholder="请输入密码" value=""  class="middle-width" /><br>
        <button  class="middle-width" onclick="login()" >登录</button>
    </div>

    <div>
        <button  class="middle-width" onclick="query()" >查询订单列表</button>
    </div>
</div>
<!-- 引入 jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>

function login() {
    var userName = $("#userName").val();
    var pwd = $("#pwd").val();
    if(userName && pwd){
        // 使用jQuery的$.ajax方法发送POST请求
        var loginSettings = {
            "url": "http://127.0.0.1:9188/data/login",
            "method": "POST",
            "headers": {
                "Content-Type": "application/x-www-form-urlencoded"
            },
            "data": {
                "userName": userName,
                "pwd": pwd
            }
        };

        $.ajax(loginSettings).done(function (response) {
            if(response.code == 200){
                alert(" 登录成功 ");
            } else {
                alert("登录失败："+response.msg);
            }
        });

    } else {
        alert("请输入用户名或密码！");
        return false;
    }
}
</script>
<style>
    .middle-width{
        width: 150px;
    }
</style>
</body>
</html>
